<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWIFTCART Ecommerce</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>SWIFTCART</h1>
  <nav>
    <a onclick="showSection('home')">Home</a>
    <a onclick="showSection('register')">Register</a>
    <a onclick="showSection('login')">Login</a>
    <a onclick="showSection('cart')">Cart</a>
    <a onclick="showSection('history')">History</a>
    <a onclick="logout()">Logout</a>
    <a onclick="window.location.href='admin.html'">Admin</a>
  </nav>

  <!-- Home Section -->
  <div id="home" class="section active">
    <h2>Welcome!</h2>
    <p>Please register or login to start shopping.</p>
    <div id="productsList"></div>
  </div>

  <!-- Register Section -->
  <div id="register" class="section">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regName" placeholder="Name" required>
      <input type="number" id="regAge" placeholder="Age" required>
      <select id="regGender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="prefer not to say">Prefer not to say</option>
      </select>
      <input type="tel" id="regPhone" placeholder="Phone" required>
      <input type="date" id="regDob" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div id="regMessage"></div>
  </div>

  <!-- Login Section -->
  <div id="login" class="section">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>
  </div>

  <!-- Cart Section -->
  <div id="cart" class="section">
    <h2>Your Cart</h2>
    <div id="cartList"></div>
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <!-- History Section -->
  <div id="history" class="section">
    <h2>Order History</h2>
    <div id="historyList"></div>
  </div>

  <!-- Payment Modal -->
  <div id="paymentModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Payment</h2>
      <p>Total Amount: $<span id="paymentAmount"></span></p>
      <select id="paymentMethod">
        <option value="credit_card">Credit Card</option>
        <option value="debit_card">Debit Card</option>
        <option value="paypal">PayPal</option>
      </select>
      <button onclick="processPayment()">Pay Now</button>
      <button onclick="closePaymentModal()">Cancel</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
